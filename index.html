<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血压监测助手</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- 登录模态框 -->
    <div id="login-modal" class="modal-backdrop fixed inset-0 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96 fade-in">
            <h2 class="text-xl font-bold mb-4">用户登录</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">邮箱</label>
                    <input type="email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">密码</label>
                    <input type="password" name="password" required class="w-full p-2 border rounded">
                </div>
                <div class="flex space-x-2">
                    <button type="submit" class="flex-1 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                        登录
                    </button>
                    <button type="button" id="register-btn" class="flex-1 bg-gray-100 py-2 rounded hover:bg-gray-200">
                        注册
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 主应用界面 (初始隐藏) -->
    <div id="app" class="hidden">
        <!-- 这里放之前的所有 HTML 内容 -->
    </div>

    <!-- JavaScript 模块 -->
    <script src="js/data-manager.js"></script>
    <script src="js/chart-manager.js"></script>
    <script src="js/reminder-manager.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
